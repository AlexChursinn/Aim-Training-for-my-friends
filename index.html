<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aim Training</title>
  </head>
  <body>
    <div class="screen">
      <!-- 1) каждый скрин представляет определенный экран -->
      <h1>
        Aim Training <br />
        Для Курамы и Никиты
      </h1>
      <a href="#" class="start" id="start">Начать игру</a>
      <!-- 6) создали id start чтобы обработать кнопку (с помощью класса делаю стилистику а с помощью айди обрабатываю в жс) -->
    </div>

    <div class="screen">
      <h1>Выберите время</h1>
      <ul class="time-list" id="time-list">
        <!-- 9) Добавляю id time list чтобы обработать кнопки выбора времени -->
        <li>
          <button class="time-btn" data-time="10">10 сек</button>
          <!-- 14) data-time="10" создали для каждой кнопки с параметром времени -->
        </li>
        <li>
          <button class="time-btn" data-time="20">20 сек</button>
        </li>
        <li>
          <button class="time-btn" data-time="30">30 сек</button>
        </li>
      </ul>
    </div>

    <div class="screen">
      <h3>Осталось <span id="time">00:00</span></h3>
      <div class="board" id="board"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
